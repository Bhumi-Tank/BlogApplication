<h2>Create Article</h2>
<form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="author">Author: </label>
        <input type="text" formControlName="author" class="form-control">
    </div>
    <div class="form-group">
        <label for="content">content: </label>
        <input type="text" formControlName="content" class="form-control">
    </div>
    <div class="form-group">
        <label for="publishedDate">Select Date of Publised: </label>
        <input type="date" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" formControlName="publishedDate" class="form-control">
        <!-- <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Selcet Publish Date</button> -->
    </div>
    <div class="form-group">
        <label for="creationDate">Select Date of Creation: </label>
        <div>
            <input type="date" placeholder="yyyy-mm-dd" ngbDatepicker #dd="ngbDatepicker" formControlName="creationDate" class="form-control">
            <!-- <button class="btn btn-outline-secondary calendar" (click)="dd.toggle()" type="button">Selcet Creation Date</button> -->
        </div>
    </div>
    <div class="form-group" placement="top-end">
        <label for="articleStatus">Select Status Of Article: </label>
        <div>
            <select (change)="getSelectedValue($event)" formControlName="articleStatus">
                <option value="Draft">Draft</option>
                <option value="Publish">Publish</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!createArticleForm.valid">Submit</button>
    </div>
</form>
